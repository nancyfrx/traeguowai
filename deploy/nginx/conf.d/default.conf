server {
    listen 80;
    server_name fengruxue.com www.fengruxue.com;

    # 根目录：项目管理平台
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # APP 子项目 (构建后的 Vite 项目)
    location /app/qqmusic {
        alias /usr/share/nginx/html/app/qqmusic;
        index index.html;
        try_files $uri $uri/ /app/qqmusic/index.html;
    }

    location /app/douyin {
        alias /usr/share/nginx/html/app/douyin;
        index index.html;
        try_files $uri $uri/ /app/douyin/index.html;
    }

    location /app/amap-ranking {
        alias /usr/share/nginx/html/app/amap-ranking;
        index index.html;
        try_files $uri $uri/ /app/amap-ranking/index.html;
    }

    location /app/weixin {
        alias /usr/share/nginx/html/app/weixin;
        index index.html;
        try_files $uri $uri/ /app/weixin/index.html;
    }

    location /app/boke {
        alias /usr/share/nginx/html/app/boke;
        index index.html;
        try_files $uri $uri/ /app/boke/index.html;
    }

    location /app/blog {
        alias /usr/share/nginx/html/app/blog;
        index index.html;
        try_files $uri $uri/ /app/blog/index.html;
    }

    # OTHER 子项目
    location /other/rili {
        alias /usr/share/nginx/html/other/rili;
        index index.html;
        try_files $uri $uri/ /other/rili/index.html;
    }

    # 博客后端 API
    location /api/ {
        proxy_pass http://blog-backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源文件夹
    location /AI_TOOL/ {
        root /usr/share/nginx/html;
    }

    location /game/ {
        root /usr/share/nginx/html;
    }

    location /other/ {
        root /usr/share/nginx/html;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
