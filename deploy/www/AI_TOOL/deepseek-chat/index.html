<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhipu AI Assistant</title>
    <link rel="stylesheet" href="/AI_TOOL/deepseek-chat/style.css">
    <link href="https://fonts.loli.net/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    开启新对话
                </button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史记录将在这里生成 -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">AI</div>
                    <span class="user-name">Zhipu Explorer</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <div class="model-selector-wrapper">
                        <select id="modelSelector" class="model-select">
                            <optgroup label="文本模型 (GLM)">
                                <option value="glm-4-flash" selected>GLM-4-Flash (对话/通用)</option>
                            </optgroup>
                            <optgroup label="文生图模型 (CogView)">
                                <option value="cogview-3-flash">Cogview-3-Flash (图片生成)</option>
                            </optgroup>
                            <optgroup label="文生视频模型 (CogVideo)">
                                <option value="cogvideoX-flash">CogVideoX-Flash (视频生成)</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="header-right">
                    <span class="model-status">在线</span>
                </div>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="logo-large">
                        <span style="font-size: 64px;">🤖</span>
                    </div>
                    <h1>欢迎使用智谱 AI 助手</h1>
                    <p>我集成了 GLM-4 文本对话、CogView 绘图及 CogVideo 视频生成能力。</p>
                    <div class="suggestion-grid">
                        <div class="suggestion-card" onclick="setPrompt('帮我写一个快速排序算法')">
                            <h3>写代码</h3>
                            <p>帮我写一个快速排序算法</p>
                        </div>
                        <div class="suggestion-card" onclick="setPrompt('如何学习 Python 编程？')">
                            <h3>学知识</h3>
                            <p>如何学习 Python 编程？</p>
                        </div>
                    </div>
                </div>
                <!-- 消息内容将在这里动态生成 -->
            </div>

            <footer class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="给助手发送消息或描述生成内容..." rows="1"></textarea>
                    <button id="sendButton" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p class="disclaimer">AI 助手可能会产生不准确的信息，请核实重要内容。</p>
            </footer>
        </main>
    </div>
    <div class="media-modal" id="mediaModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalMediaContainer"></div>
            <div class="modal-actions">
                <button id="modalDownloadBtn" class="modal-btn">下载</button>
            </div>
        </div>
    </div>
    <!-- 引入 CryptoJS 用于非 HTTPS 环境下的 JWT 签名 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/AI_TOOL/deepseek-chat/script.js"></script>
</body>
</html>
