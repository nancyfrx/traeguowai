<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐱🐶 猫狗品种大全</title>
    <link rel="stylesheet" href="/other/animal/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="cat-emoji">🐱</span>
                <span class="main-title">猫狗品种大全</span>
                <span class="dog-emoji">🐶</span>
            </h1>
            <p class="subtitle">探索100种可爱的猫咪和狗狗品种</p>
        </header>

        <nav class="nav-tabs">
            <button class="tab-btn active" data-type="cats">
                <span class="tab-icon">🐱</span>
                <span class="tab-text">猫咪品种</span>
                <span class="tab-count">50</span>
            </button>
            <button class="tab-btn" data-type="dogs">
                <span class="tab-icon">🐶</span>
                <span class="tab-text">狗狗品种</span>
                <span class="tab-count">50</span>
            </button>
        </nav>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="🔍 搜索品种名称...">
        </div>

        <div id="breedGrid" class="breed-grid"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div class="modal-body">
                    <img src="" alt="" class="modal-image">
                    <div class="modal-info">
                        <h2 class="modal-title"></h2>
                        <div class="modal-details">
                            <p class="modal-description"></p>
                            <div class="modal-stats">
                                <div class="stat-item">
                                    <span class="stat-label">性格特点</span>
                                    <span class="stat-value"></span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">原产地</span>
                                    <span class="stat-value"></span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">体型</span>
                                    <span class="stat-value"></span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">寿命</span>
                                    <span class="stat-value"></span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="https://thedogapi.com/en" target="_blank" class="api-link" id="apiLink">
                                <span class="api-link-icon">🔗</span>
                                <span class="api-link-text">了解更多狗狗信息</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/other/animal/data.js"></script>
    <script src="/other/animal/script.js"></script>
</body>
</html>
