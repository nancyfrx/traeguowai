server {
    listen 80;
    server_name fengruxue.com;
    
    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name fengruxue.com;

    # SSL 证书配置 (Certbot 默认路径)
    ssl_certificate /etc/letsencrypt/live/fengruxue.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fengruxue.com/privkey.pem;

    # SSL 优化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 项目根目录，脚本会自动更新此路径
    root /root/traeguowai/web_dist;
    index index.html;

    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 主平台入口
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 忽略 favicon.ico 404 错误日志
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # 艺术市场前端项目 (使用 /art 路径避免冲突)
    location ^~ /art/ {
        alias /root/traeguowai/web_dist/app/blog/;
        index index.html;
        try_files $uri $uri/ /art/index.html;
    }

    # 艺术市场后端 API 代理
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 修复 QQ 音乐 resource 路径 (兼容直接从根目录访问资源的情况)
    location ^~ /covers/ {
        alias /root/traeguowai/web_dist/app/qqmusic/covers/;
        expires 30d;
    }

    location ^~ /songs/ {
        alias /root/traeguowai/web_dist/app/qqmusic/songs/;
        expires 30d;
    }

    # 静态项目缓存配置 (AI_TOOL, GAME, OTHER)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|mp4)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }

    # 错误页面配置
    error_page 404 /index.html;
}
