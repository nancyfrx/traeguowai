            "#9c27b0", "#00e676", "#ffeb3b", "#2196f3", "#ff4081",
            "#795548", "#607d8b", "#009688", "#cddc39", "#ffc107",
            "#ff5252", "#448aff", "#69f0ae", "#ea80fc", "#ff6e40",
            "#18ffff", "#b388ff", "#64ffda", "#ffd740"
        ];

        let map;
        let geoJsonLayer;
        const provinceColors = {};
        let colorIndex = 0;

        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            map = L.map('map', {
                center: [35.8617, 104.1954],
                zoom: 4,
                minZoom: 3,
                maxZoom: 8
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd'
            }).addTo(map);

            loadGeoJSON();
        }

        // åŠ è½½çœŸå®çš„ä¸­å›½çœä»½GeoJSONæ•°æ®
        function loadGeoJSON() {
            // å¤‡ç”¨æ•°æ®æºåˆ—è¡¨ï¼Œå¢åŠ å¯é æ€§
            // ä¼˜å…ˆä½¿ç”¨ ECharts ç»´æŠ¤çš„ç¨³å®šæ•°æ®æºï¼Œé¿å… Aliyun DataV çš„ 403 é”™è¯¯
            const sources = [
                'https://cdn.jsdelivr.net/gh/apache/echarts@master/map/json/china.json',
                'https://registry.npmmirror.com/china-adcode/latest/files/china.json',
                'https://a.amap.com/jsapi_demos/static/geojson/china.json'
            ];

            const tryFetch = (index) => {
                if (index >= sources.length) {
                    throw new Error('æ‰€æœ‰åœ°å›¾æ•°æ®æºå‡ä¸å¯ç”¨');
                }

                return fetch(sources[index])
                    .then(response => {
                        const contentType = response.headers.get('content-type');
                        if (!response.ok || (contentType && contentType.includes('text/html'))) {
                            throw new Error('è¿”å›å†…å®¹ä¸æ˜¯æœ‰æ•ˆçš„ JSON');
                        }
                        return response.json();
                    })
                    .catch(err => {
                        console.warn(`æ•°æ®æº ${sources[index]} åŠ è½½å¤±è´¥ï¼Œå°è¯•ä¸‹ä¸€ä¸ª...`, err);
                        return tryFetch(index + 1);
                    });
            };

            tryFetch(0)
                .then(data => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    // ç»Ÿä¸€å¤„ç†ä¸åŒæ¥æºçš„æ•°æ®æ ¼å¼å·®å¼‚ (æœ‰äº›åœ¨ properties.name, æœ‰äº›åœ¨ properties.CP)
                    geoJsonLayer = L.geoJSON(data, {
                        style: defaultStyle,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                })
                .catch(error => {
                    console.error('åŠ è½½åœ°å›¾æ•°æ®æœ€ç»ˆå¤±è´¥:', error);
                    document.getElementById('loadingOverlay').innerHTML = `
                        <div style="color: #ff6b6b; text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 15px;">âš ï¸</div>
                            <div>åœ°å›¾æ•°æ®åŠ è½½å¤±è´¥</div>
                            <div style="font-size: 0.8rem; margin-top: 10px; color: rgba(255,255,255,0.5);">æ•°æ®æºè®¿é—®å—é™æˆ–ç½‘ç»œé˜²ç«å¢™æ‹¦æˆª</div>
                            <div style="margin-top:15px; display: flex; gap: 10px; justify-content: center;">
                                <button onclick="location.reload()" style="padding: 8px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 5px; cursor: pointer;">é‡è¯•</button>
                                <button onclick="switchToAmapMode()" style="padding: 8px 20px; background: #2563eb; border: none; color: white; border-radius: 5px; cursor: pointer;">ä½¿ç”¨é«˜å¾·å®˜æ–¹åœ°å›¾æ¥å£</button>
                            </div>
                        </div>
                    `;
                });
        }

        // åˆ‡æ¢åˆ°é«˜å¾·å®˜æ–¹åœ°åŒºå±•ç¤ºæ¥å£ (ç±»ä¼¼é«˜å¾·æ‰«è¡—é£æ ¼)
        function switchToAmapMode() {
            const mapContainer = document.getElementById('map');
            // ä½¿ç”¨é«˜å¾·åœ°å›¾å®˜æ–¹åŒºåŸŸå±•ç¤ºæ¥å£
            const amapIframe = document.createElement('iframe');
            amapIframe.src = 'https://m.amap.com/region/?adcode=100000&key=7302f35443317765951d451405e3a516';
            amapIframe.style.width = '100%';
            amapIframe.style.height = '100%';
            amapIframe.style.border = 'none';
            
            document.getElementById('loadingOverlay').style.display = 'none';
            mapContainer.innerHTML = '';
            mapContainer.appendChild(amapIframe);
            
            // æç¤ºç”¨æˆ·
            const tip = document.createElement('div');
            tip.style.position = 'absolute';
            tip.style.bottom = '20px';
            tip.style.left = '50%';
            tip.style.transform = 'translateX(-50%)';
            tip.style.background = 'rgba(0,0,0,0.7)';
            tip.style.padding = '10px 20px';
            tip.style.borderRadius = '20px';
            tip.style.color = 'white';
            tip.style.zIndex = '1000';
            tip.style.fontSize = '0.8rem';
            tip.innerHTML = 'å·²åˆ‡æ¢è‡³é«˜å¾·åœ°å›¾å®˜æ–¹åŒºåŸŸæ¥å£';
            document.body.appendChild(tip);
            setTimeout(() => tip.remove(), 3000);
        }

        // é»˜è®¤æ ·å¼
        function defaultStyle(feature) {
            return {
                fillColor: 'transparent',
                weight: 1,
                opacity: 0.6,
                color: 'rgba(255, 215, 0, 0.4)',
                fillOpacity: 0
            };
        }

        // é«˜äº®æ ·å¼
        function highlightStyle(color) {
            return {
                fillColor: color,
                weight: 2,
                opacity: 1,
                color: color,
                fillOpacity: 0.6
            };
        }

        // æ‚¬åœæ ·å¼
        function hoverStyle() {
            return {
                weight: 2,
                color: 'rgba(255, 215, 0, 0.8)',
                fillColor: 'rgba(255, 215, 0, 0.2)',
                fillOpacity: 0.3
            };
        }

        // ä¸ºæ¯ä¸ªçœä»½æ·»åŠ äº¤äº’
        function onEachFeature(feature, layer) {
            const provinceName = feature.properties.name;
            
            layer.on({
                mouseover: function(e) {
                    if (!provinceColors[provinceName]) {
                        layer.setStyle(hoverStyle());
                    }
                    layer.bringToFront();
                },
                mouseout: function(e) {
                    if (!provinceColors[provinceName]) {
                        layer.setStyle(defaultStyle());
                    }
                },
                click: function(e) {
                    L.DomEvent.stopPropagation(e);
                    selectProvince(provinceName, layer);
                }
            });

            // ç»‘å®šçœä»½åç§°æç¤º
            layer.bindTooltip(provinceName, {
                permanent: false,
                direction: 'center',
                className: 'province-tooltip'
            });
        }

        // é€‰æ‹©çœä»½
        function selectProvince(provinceName, layer) {
            // å¦‚æœå·²æœ‰é¢œè‰²ï¼Œæ¢ä¸€ä¸ªæ–°é¢œè‰²
            const color = colorPalette[colorIndex % colorPalette.length];
            colorIndex++;
            
            provinceColors[provinceName] = color;
            layer.setStyle(highlightStyle(color));
            
            updateColorCount();
            showProvinceInfo(provinceName, color);
        }

        // æ›´æ–°ç€è‰²è®¡æ•°
        function updateColorCount() {
            const count = Object.keys(provinceColors).length;
            document.getElementById('coloredCount').textContent = count;
        }

        // æ˜¾ç¤ºçœä»½ä¿¡æ¯
        function showProvinceInfo(provinceName, color) {
            const cityData = capitalCities[provinceName];
            
            if (!cityData) {
                document.getElementById('welcomeMessage').style.display = 'none';
                document.getElementById('cityInfo').innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: ${color}; margin: 0 auto 15px; border: 2px solid rgba(255,255,255,0.3);"></div>
                        <h3 style="color: #fff; margin-bottom: 10px;">${provinceName}</h3>
                        <p style="color: rgba(255,255,255,0.6);">å·²ç€è‰²</p>
                    </div>
                `;
                document.getElementById('cityInfo').classList.add('active');
                return;
            }

            document.getElementById('welcomeMessage').style.display = 'none';
            const cityInfo = document.getElementById('cityInfo');

            let html = `
                <div class="city-header">
                    <div class="color-dot" style="background: ${color};"></div>
                    <h3>${cityData.capital}</h3>
                    <div class="province">${provinceName} Â· ${cityData.region}åœ°åŒº</div>
                </div>
                <div class="attractions-list">
            `;

            cityData.attractions.forEach(attr => {
                html += `
                    <div class="attraction-card" onclick='showAttractionDetail(${JSON.stringify(attr).replace(/'/g, "&#39;")}, "${cityData.capital}", "${provinceName}")'>
                        <img class="attraction-image" src="${attr.image}" alt="${attr.name}" onerror="this.src='https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800'">
                        <div class="attraction-content">
                            <h4>ğŸ“ ${attr.name}</h4>
                            <p>${attr.description.substring(0, 60)}...</p>
                            <span class="view-more">ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ… â†’</span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            cityInfo.innerHTML = html;
            cityInfo.classList.add('active');
        }

        // é‡ç½®æ‰€æœ‰é¢œè‰²
        function resetAllColors() {
            if (geoJsonLayer) {
                geoJsonLayer.eachLayer(layer => {
                    layer.setStyle(defaultStyle());
                });
            }
            Object.keys(provinceColors).forEach(key => delete provinceColors[key]);
            colorIndex = 0;
            updateColorCount();
            
            document.getElementById('welcomeMessage').style.display = 'block';
            document.getElementById('cityInfo').classList.remove('active');
        }

        // éšæœºç€è‰²æ‰€æœ‰çœä»½
        function randomColorAll() {
            const shuffled = [...colorPalette].sort(() => Math.random() - 0.5);
            let i = 0;
            
            if (geoJsonLayer) {
                geoJsonLayer.eachLayer(layer => {
                    const provinceName = layer.feature.properties.name;
                    const color = shuffled[i % shuffled.length];
                    provinceColors[provinceName] = color;
                    layer.setStyle(highlightStyle(color));
                    i++;
                });
            }
            
            updateColorCount();
            
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('cityInfo').innerHTML = `
                <div style="text-align: center; padding: 30px;">
                    <div style="font-size: 3rem; margin-bottom: 15px;">ğŸ¨</div>
                    <h3 style="color: #ffd700; margin-bottom: 10px;">å·²éšæœºç€è‰²</h3>
                    <p style="color: rgba(255,255,255,0.7);">æ‰€æœ‰çœä»½å·²ç”¨ä¸åŒé¢œè‰²æ ‡æ³¨<br>ç‚¹å‡»å•ä¸ªçœä»½æŸ¥çœ‹çœä¼šåŸå¸‚</p>
                </div>
            `;
            document.getElementById('cityInfo').classList.add('active');
        }

        // æ˜¾ç¤ºæ™¯ç‚¹è¯¦æƒ…
        function showAttractionDetail(attr, cityName, province) {
            document.getElementById('modalImage').src = attr.image;
            document.getElementById('modalImage').onerror = function() {
                this.src = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800';
            };
            document.getElementById('modalTitle').textContent = attr.name;
            document.getElementById('modalLocation').innerHTML = `ğŸ“ ${cityName} Â· ${province}`;
            document.getElementById('modalDescription').textContent = attr.description;
            document.getElementById('modalTags').innerHTML = attr.tags.map(t => `<span class="modal-tag">${t}</span>`).join('');
            document.getElementById('modalLink').href = attr.link;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // æ·»åŠ è‡ªå®šä¹‰æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            .province-tooltip {
                background: rgba(26, 26, 46, 0.95) !important;
                border: 1px solid rgba(255, 215, 0, 0.3) !important;
                border-radius: 6px !important;
                color: #fff !important;
                font-family: 'Noto Serif SC', serif !important;
                font-size: 12px !important;
                padding: 5px 10px !important;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3) !important;
            }
            .province-tooltip::before {
                display: none !important;
            }
        `;
        document.head.appendChild(style);

        // åˆå§‹åŒ–
        initMap();
    </script>
</body>
