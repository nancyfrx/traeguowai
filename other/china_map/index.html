                    { name: "ÊïÖÂÆ´ÂçöÁâ©Èô¢", image: "https://images.unsplash.com/photo-1584650000640-52cf8d0e5c2f?w=800", description: "Âè∞ÂåóÊïÖÂÆ´ÂçöÁâ©Èô¢ÁèçËóèËøë70‰∏á‰ª∂‰∏≠ÂçéÊñáÁâ©ÔºåÊòØ‰∏ñÁïåÂõõÂ§ßÂçöÁâ©È¶Ü‰πã‰∏Ä„ÄÇ", tags: ["ÂçöÁâ©È¶Ü", "ÊñáÂåñÈÅó‰∫ß"], link: "https://baike.baidu.com/item/%E5%8F%B0%E5%8C%97%E6%95%85%E5%AE%AB%E5%8D%9A%E7%89%A9%E9%99%A2" }
                ]
            }
        };

        // È¢úËâ≤Êï∞ÁªÑ
        const colorPalette = [
            "#e74c3c", "#3498db", "#2ecc71", "#9b59b6", "#f39c12", 
            "#1abc9c", "#e91e63", "#00bcd4", "#ff5722", "#8bc34a",
            "#673ab7", "#ff9800", "#03a9f4", "#4caf50", "#f44336",
            "#9c27b0", "#00e676", "#ffeb3b", "#2196f3", "#ff4081",
            "#795548", "#607d8b", "#009688", "#cddc39", "#ffc107",
            "#ff5252", "#448aff", "#69f0ae", "#ea80fc", "#ff6e40",
            "#18ffff", "#b388ff", "#64ffda", "#ffd740"
        ];

        let map;
        let geoJsonLayer;
        const provinceColors = {};
        let colorIndex = 0;

        // ÂàùÂßãÂåñÂú∞Âõæ
        function initMap() {
            // ÊÅ¢Â§ç Leaflet ÂàùÂßãÂåñÈÄªËæë
            map = L.map('map', {
                center: [35.8617, 104.1954],
                zoom: 4,
                zoomControl: false,
                attributionControl: false
            });

            // Ê∑ªÂä†Â∫ïÂõæÔºà‰ΩøÁî®ÁÆÄÊ¥ÅÁöÑÊ∑±Ëâ≤Â∫ïÂõæÊàñ‰∏çÂä†Â∫ïÂõæÂè™ÊòæÁ§∫ÁúÅ‰ªΩÔºâ
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 18,
                opacity: 0.3
            }).addTo(map);

            // Âä†ËΩΩ GeoJSON Êï∞ÊçÆ
            // Â§áÈÄâÊï∞ÊçÆÊ∫êÂàóË°®
            const mapSources = [
                'https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json',
                'https://cdn.jsdelivr.net/gh/apache/echarts-examples@gh-pages/public/data/asset/geo/china.json',
                'https://raw.githubusercontent.com/h662/china-geojson/master/china.json'
            ];

            const loadSource = async (index) => {
                if (index >= mapSources.length) {
                    throw new Error('ÊâÄÊúâÂú∞ÂõæÊï∞ÊçÆÊ∫êÂùáÂä†ËΩΩÂ§±Ë¥•');
                }

                const url = mapSources[index];
                console.log(`Ê≠£Âú®Â∞ùËØïÂä†ËΩΩÊï∞ÊçÆÊ∫ê (${index + 1}/${mapSources.length}): ${url}`);

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        credentials: 'omit'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ÈîôËØØ: ${response.status}`);
                    }

                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        // Â¶ÇÊûúËøîÂõûÁöÑ‰∏çÊòØ JSONÔºåÂèØËÉΩÊòØ 403 È°µÈù¢ÊàñÂÖ∂‰ªñÈîôËØØÈ°µÈù¢
                        throw new Error('ËøîÂõûÊï∞ÊçÆÊ†ºÂºèÈîôËØØ (Èùû JSON)');
                    }

                    const data = await response.json();
                    
                    // È™åËØÅÊï∞ÊçÆÊòØÂê¶ÂåÖÂê´ÁâπÂæÅ
                    if (!data || !data.features) {
                        throw new Error('JSON Êï∞ÊçÆÁªìÊûÑ‰∏çÂÆåÊï¥');
                    }

                    return data;
                } catch (error) {
                    console.warn(`Êï∞ÊçÆÊ∫ê ${index + 1} Âä†ËΩΩÂ§±Ë¥•:`, error.message);
                    return loadSource(index + 1);
                }
            };

            loadSource(0)
                .then(data => {
                    geoJsonLayer = L.geoJSON(data, {
                        style: defaultStyle,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                    
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    // Ëá™Âä®Áº©ÊîæÂà∞‰∏≠ÂõΩÂÖ®Â¢É
                    map.fitBounds(geoJsonLayer.getBounds(), {
                        padding: [20, 20]
                    });
                })
                .catch(error => {
                    console.error('Âú∞ÂõæÊúÄÁªàÂä†ËΩΩÂ§±Ë¥•:', error);
                    document.getElementById('loadingOverlay').innerHTML = `
                        <div style="color: #ff4d4f; text-align: center; padding: 20px;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">‚ùå</div>
                            <div style="margin-bottom: 15px;">Âú∞ÂõæÊï∞ÊçÆÂä†ËΩΩÂ§±Ë¥• (${error.message})</div>
                            <button onclick="location.reload()" style="background: #ffd700; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; color: #1a1a2e; font-weight: bold;">
                                ÈáçÊñ∞Âä†ËΩΩÈ°µÈù¢
                            </button>
                        </div>
                    `;
                });
        }

        // ÈªòËÆ§Ê†∑Âºè
        function defaultStyle(feature) {
            return {
                fillColor: 'transparent',
                weight: 1,
                opacity: 0.6,
                color: 'rgba(255, 215, 0, 0.4)',
                fillOpacity: 0
            };
        }

        // È´ò‰∫ÆÊ†∑Âºè
        function highlightStyle(color) {
            return {
                fillColor: color,
                weight: 2,
                opacity: 1,
                color: color,
                fillOpacity: 0.6
            };
        }

        // ÊÇ¨ÂÅúÊ†∑Âºè
        function hoverStyle() {
            return {
                weight: 2,
                color: 'rgba(255, 215, 0, 0.8)',
                fillColor: 'rgba(255, 215, 0, 0.2)',
                fillOpacity: 0.3
            };
        }

        // ‰∏∫ÊØè‰∏™ÁúÅ‰ªΩÊ∑ªÂä†‰∫§‰∫í
        function onEachFeature(feature, layer) {
            // ÂÖºÂÆπ‰∏çÂêåÊï∞ÊçÆÊ∫êÁöÑÁúÅ‰ªΩÂêçÁß∞Â≠óÊÆµ
            const provinceName = feature.properties.name || feature.properties.NAME || feature.properties.CP;
            
            layer.on({
                mouseover: function(e) {
                    if (!provinceColors[provinceName]) {
                        layer.setStyle(hoverStyle());
                    }
                    layer.bringToFront();
                },
                mouseout: function(e) {
                    if (!provinceColors[provinceName]) {
                        layer.setStyle(defaultStyle());
                    }
                },
                click: function(e) {
                    L.DomEvent.stopPropagation(e);
                    selectProvince(provinceName, layer);
                }
            });

            // ÁªëÂÆöÁúÅ‰ªΩÂêçÁß∞ÊèêÁ§∫
            layer.bindTooltip(provinceName, {
                permanent: false,
                direction: 'center',
                className: 'province-tooltip'
            });
        }

        // ÈÄâÊã©ÁúÅ‰ªΩ
        function selectProvince(provinceName, layer) {
            // Â¶ÇÊûúÂ∑≤ÊúâÈ¢úËâ≤ÔºåÊç¢‰∏Ä‰∏™Êñ∞È¢úËâ≤
            const color = colorPalette[colorIndex % colorPalette.length];
            colorIndex++;
            
            provinceColors[provinceName] = color;
            layer.setStyle(highlightStyle(color));
            
            updateColorCount();
            showProvinceInfo(provinceName, color);
        }

        // Êõ¥Êñ∞ÁùÄËâ≤ËÆ°Êï∞
        function updateColorCount() {
            const count = Object.keys(provinceColors).length;
            document.getElementById('coloredCount').textContent = count;
        }

        // ÊòæÁ§∫ÁúÅ‰ªΩ‰ø°ÊÅØ
        function showProvinceInfo(provinceName, color) {
            // Ê†áÂáÜÂåñÁúÅ‰ªΩÂêçÁß∞‰ª•ÂåπÈÖç capitalCities ÁöÑÈîÆÂêç
            let normalizedName = provinceName;
            if (!capitalCities[normalizedName]) {
                // Â∞ùËØïÊ®°Á≥äÂåπÈÖçÔºå‰æãÂ¶Ç "Âåó‰∫¨" ÂåπÈÖç "Âåó‰∫¨Â∏Ç"
                const keys = Object.keys(capitalCities);
                const match = keys.find(k => k.startsWith(provinceName) || provinceName.startsWith(k));
                if (match) normalizedName = match;
            }

            const cityData = capitalCities[normalizedName];
            
            if (!cityData) {
                document.getElementById('welcomeMessage').style.display = 'none';
                document.getElementById('cityInfo').innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: ${color}; margin: 0 auto 15px; border: 2px solid rgba(255,255,255,0.3);"></div>
                        <h3 style="color: #fff; margin-bottom: 10px;">${provinceName}</h3>
                        <p style="color: rgba(255,255,255,0.6);">Â∑≤ÁùÄËâ≤</p>
                    </div>
                `;
                document.getElementById('cityInfo').classList.add('active');
                return;
            }

            document.getElementById('welcomeMessage').style.display = 'none';
            const cityInfo = document.getElementById('cityInfo');

            let html = `
                <div class="city-header">
                    <div class="color-dot" style="background: ${color};"></div>
                    <h3>${cityData.capital}</h3>
                    <div class="province">${normalizedName} ¬∑ ${cityData.region}Âú∞Âå∫</div>
                </div>
                <div class="attractions-list">
            `;

            cityData.attractions.forEach(attr => {
                html += `
                    <div class="attraction-card" onclick='showAttractionDetail(${JSON.stringify(attr).replace(/'/g, "&#39;")}, "${cityData.capital}", "${normalizedName}")'>
                        <img class="attraction-image" src="${attr.image}" alt="${attr.name}" onerror="this.src='https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800'">
                        <div class="attraction-content">
                            <h4>üìç ${attr.name}</h4>
                            <p>${attr.description.substring(0, 60)}...</p>
                            <span class="view-more">ÁÇπÂáªÊü•ÁúãËØ¶ÊÉÖ ‚Üí</span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            cityInfo.innerHTML = html;
            cityInfo.classList.add('active');
        }

        // ÈáçÁΩÆÊâÄÊúâÈ¢úËâ≤
        function resetAllColors() {
            if (geoJsonLayer) {
                geoJsonLayer.eachLayer(layer => {
                    layer.setStyle(defaultStyle());
                });
            }
            Object.keys(provinceColors).forEach(key => delete provinceColors[key]);
            colorIndex = 0;
            updateColorCount();
            
            document.getElementById('welcomeMessage').style.display = 'block';
            document.getElementById('cityInfo').classList.remove('active');
        }

        // ÈöèÊú∫ÁùÄËâ≤ÊâÄÊúâÁúÅ‰ªΩ
        function randomColorAll() {
            const shuffled = [...colorPalette].sort(() => Math.random() - 0.5);
            let i = 0;
            
            if (geoJsonLayer) {
                geoJsonLayer.eachLayer(layer => {
                    const provinceName = layer.feature.properties.name || layer.feature.properties.NAME || layer.feature.properties.CP;
                    const color = shuffled[i % shuffled.length];
                    provinceColors[provinceName] = color;
                    layer.setStyle(highlightStyle(color));
                    i++;
                });
            }
            
            updateColorCount();
            
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('cityInfo').innerHTML = `
                <div style="text-align: center; padding: 30px;">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üé®</div>
                    <h3 style="color: #ffd700; margin-bottom: 10px;">Â∑≤ÈöèÊú∫ÁùÄËâ≤</h3>
                    <p style="color: rgba(255,255,255,0.7);">ÊâÄÊúâÁúÅ‰ªΩÂ∑≤Áî®‰∏çÂêåÈ¢úËâ≤Ê†áÊ≥®<br>ÁÇπÂáªÂçï‰∏™ÁúÅ‰ªΩÊü•ÁúãÁúÅ‰ºöÂüéÂ∏Ç</p>
                </div>
            `;
            document.getElementById('cityInfo').classList.add('active');
        }

        // ÊòæÁ§∫ÊôØÁÇπËØ¶ÊÉÖ
        function showAttractionDetail(attr, cityName, province) {
            document.getElementById('modalImage').src = attr.image;
            document.getElementById('modalImage').onerror = function() {
                this.src = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800';
            };
            document.getElementById('modalTitle').textContent = attr.name;
            document.getElementById('modalLocation').innerHTML = `üìç ${cityName} ¬∑ ${province}`;
            document.getElementById('modalDescription').textContent = attr.description;
            document.getElementById('modalTags').innerHTML = attr.tags.map(t => `<span class="modal-tag">${t}</span>`).join('');
            document.getElementById('modalLink').href = attr.link;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Ê∑ªÂä†Ëá™ÂÆö‰πâÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            .province-tooltip {
                background: rgba(26, 26, 46, 0.95) !important;
                border: 1px solid rgba(255, 215, 0, 0.3) !important;
                border-radius: 6px !important;
                color: #fff !important;
                font-family: 'Noto Serif SC', serif !important;
                font-size: 12px !important;
                padding: 5px 10px !important;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3) !important;
            }
            .province-tooltip::before {
                display: none !important;
            }
        `;
        document.head.appendChild(style);

        // ÂàùÂßãÂåñ
        initMap();
    </script>
</body>
